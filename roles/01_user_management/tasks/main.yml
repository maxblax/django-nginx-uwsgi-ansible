---
# ============================================
# User Management Tasks
# ============================================
# This role sets up users, passwords, and SSH security

# Check if passwords have already been changed
- name: Check if passwords already changed
  stat:
    path: /root/.ansible_passwords_changed
  register: passwords_changed
  become: yes

# ============================================
# Change existing user passwords (idempotent)
# ============================================

- name: Change root password
  user:
    name: root
    password: "{{ root_password | password_hash('sha512') }}"
  become: yes
  when: not passwords_changed.stat.exists and root_password is defined

- name: Mark passwords as changed
  file:
    path: /root/.ansible_passwords_changed
    state: touch
    mode: '0600'
  become: yes
  when: not passwords_changed.stat.exists

# ============================================
# Create ansible user
# ============================================

- name: Ensure sudo is installed
  apt:
    name: sudo
    state: present
    update_cache: yes
  become: yes

- name: Create ansible user
  user:
    name: "{{ ansible_user_name }}"
    password: "{{ ansible_password | password_hash('sha512') }}"
    shell: "{{ ansible_user_shell }}"
    create_home: yes
    state: present
  become: yes

- name: Add ansible user to sudoers with NOPASSWD
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^{{ ansible_user_name }} ALL='
    line: '{{ ansible_user_name }} ALL=(ALL) NOPASSWD: ALL'
    validate: '/usr/sbin/visudo -cf %s'
  become: yes

- name: Create .ssh directory for ansible user
  file:
    path: "/home/{{ ansible_user_name }}/.ssh"
    state: directory
    owner: "{{ ansible_user_name }}"
    group: "{{ ansible_user_name }}"
    mode: '0700'
  become: yes

- name: Add SSH public key for ansible user
  authorized_key:
    user: "{{ ansible_user_name }}"
    state: present
    key: "{{ lookup('file', ansible_user_ssh_key_path) }}"
  become: yes
  when: ansible_user_ssh_key_path is defined

# ============================================
# Docker group management
# ============================================
# Note: Adding ansible user to docker group is handled in 07_docker_swarm role
# after Docker is installed and the group exists

# ============================================
# SSH Security Configuration
# ============================================

- name: Change SSH port to custom port
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?Port'
    line: 'Port {{ project_config.server.ssh_port | default(22) }}'
    state: present
  become: yes
  notify: restart ssh

- name: Disable root SSH login
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PermitRootLogin'
    line: 'PermitRootLogin no'
    state: present
  become: yes
  notify: restart ssh

- name: Disable password authentication for ansible user only
  blockinfile:
    path: /etc/ssh/sshd_config
    marker: "# {mark} ANSIBLE MANAGED - Disable password for ansible user"
    block: |
      Match User ansible
          PasswordAuthentication no
    insertafter: EOF
  become: yes
  notify: restart ssh

- name: Keep password authentication enabled globally
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PasswordAuthentication'
    line: 'PasswordAuthentication yes'
    state: present
  become: yes
  notify: restart ssh
